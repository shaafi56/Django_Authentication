<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  {% load socialaccount %}
   {% load static %}
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">

  </head>
  <body>
    <div class="center">
      <h1>Login</h1>

      <form method="POST">
      {% if messages %}
            {% for message in messages %}
                {% if messages.tags == 'error' %}
                    <center><h4 style="color: firebrick;">{{message}}</h4></center>
                {% else %}
                    <center><h4 style="color: dodgerblue;">{{message}}</h4></center>
                {% endif %}
            {% endfor %}
        {% endif %}
      {% csrf_token %}
        <div class="txt_field">
          <input type="text" name="username" required>
          <span></span>
          <label>Username</label>
        </div>

        <div class="txt_field">
          <input type="password" name="password" required>
          <span></span>
          <label>Password</label>
        </div>

        <input type="submit" value="Login">


        <br/>
        <a href="#" class="google-signin-link">
          <button type="button" class="login-with-google-btn">
            <b>Sign in with Google</b>
          </button>
        </a>


        <div class="signup_link">
          Not a member? <a href="{% url 'register' %}">Signup</a>
          <p>Forgot your Password? <a href="{% url 'forgot_password' %}">Reset Password</a></p>
        </div>
      </form>
    </div>

  </body>
</html>
